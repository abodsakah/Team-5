version: '3'

services:
  # Database
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    restart: always
    environment:
      MYSQL_ROOT_USER: tractteam
      MYSQL_ROOT_PASSWORD: 12345678
    healthcheck:
      test: ["CMD", "mysqladmin", "-u", "$MYSQL_USER", "--password=$MYSQL_PASSWORD", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - website
    command: --default-authentication-plugin=mysql_native_password
  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 12345678
    networks:
      - website

  # node
  node:
    image: node
    container_name: nodejs
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    ports:
      - '4500:3000'
    networks:
      - website
    command: bash -c "cd home/node/app && yarn && yarn global add serve && yarn build && serve -s build -l 3000"

networks:
  website:
volumes:
  db_data:
  node_modules:
  db: